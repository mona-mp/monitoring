    - name: Update apt and install packages
      apt:
        name: "{{item}}"      
        update_cache: "yes"
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common      
        - python3
        - python3-pip
        - python-docker  
          #   - setuptools
    - name: Update all packages to their latest version
      apt:
        name: "*"
        state: latest

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Save the current Ubuntu release version into a variable
      shell: lsb_release -cs
      register: ubuntu_version

    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_version.stdout }} stable"
        state: present

    - name: Update apt packages
      apt:
        update_cache: "yes"

    - name: Install Docker
      apt:
        name: "docker-ce"
        state: present

    - name: update
      shell: "update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1"
    
    - name: update
      shell: "update-alternatives --install /usr/bin/python python /usr/bin/python3 1"

      # - name: Install Docker Module for Python
      # pip:
      # name: docker-compose
      # executable: pip3

    - name: install docker compose    
      get_url:
        url: https://github.com/docker/compose/releases/download/1.27.3/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 755    
    

